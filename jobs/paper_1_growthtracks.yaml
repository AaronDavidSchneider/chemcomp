par_1:
  vals: [ 1.0e-3, 5.0e-4, 1.0e-4 ]
  name: ALPHA
  section: config_disk

par_2:
  vals: [3.0,10.0,30.0]
  name: a_p
  section: config_planet

output_name: growth
save_disk: True
double_disks: True