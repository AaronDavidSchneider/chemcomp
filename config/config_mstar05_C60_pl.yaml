# config file for Mah et al. (2023)
# a planetary seed with pebble isolation mass in the disc 
# M_star = 0.5 M_Sun, used together with jobs/mstar05_C60_pl.yaml
# to generate a part of Fig. 2

# Take care of units here! Otherwise adapt in import_config.scale_units!
# Physical parameters
config_disk:
  model:                        DiskLabDisk
  M_STAR:                       0.5        # mass of central star in sun massses
  ALPHA:                        5.0e-4     # Alpha viscosity
  ALPHAHEIGHT:                  1.0e-4
  M0:                           0.05       # needed for DiskLabDisk
  R0:                           155         # needed for DiskLabDisk
  DTG_total:                    0.0142        # Dust to gas ratios
  static:                       False
  evaporation:                  True        
  static_stokes:                False
  tau_disk:                     1.0e4
  begin_photoevap:              10.0  # Myr
  temp_evol:                    False
  evap_width:                   1.0e-3
  lstar:                        0.663

chemistry:
  FeH: 0.0
  use_FeH: False   # use FeH proxy fit according to Bitsch & Battistini (2020)
  C_frac: 0.6      # Fraction of C/H in C (will be reduced from CH4)
  CO_frac: 0.2
  CH4_frac: 0.1
  CO2_frac: 0.1

config_planet:
  model: BertPlanet
  matter_removal: True
  use_heat_torque: True 
  use_dynamical_torque: True
  migration: False
  M0_fact: 1
  M_c:                          20
  M_a:                          1e-60
  a_p: 0.3
  t_0: 0.05       # time before planets start growing, total time: time_disk_0+t_0
  rho_c: 5.5      # density of the core (g/cm**3)
  r_in: 0.2       
  keep_peb_iso: True
  use_pebiso_diffusion: False

config_pebble_accretion:
  u_frag:                       5.0      # m/s
  epsilon_p: 0.5

config_gas_accretion:
  kappa_env:                    0.05
  f_machida:                    1
  f_disk_max:                   1.0

# modelling parameters
defaults:
  DEF_R_IN:                     0.1      # inner r boundary (in AU) 
  DEF_R_OUT:                    1000     # outer r boundary (in AU)
  DEF_GRIDSIZE:                 500      # radial gridsize
  DEF_LIN_SPACING:              False    # Spacing of radial grid
  DEF_TIMESTEP:                 10      # Timestep in years

output:
  name:                        solar_mstar05_C60_pl
  save_disk:                   False
  save_interval:               5000  # time in years
  save_disk_interval:          20
